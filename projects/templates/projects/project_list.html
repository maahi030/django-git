{% extends 'base.html' %}
{% block css %}
<style>
  .page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid var(--border-color);
  }

  .page-title {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-primary);
    display: flex;
    align-items: center;
  }

  .page-title i {
    margin-right: 0.75rem;
    color: var(--primary-color);
  }

  .filter-section {
    background: white;
    border-radius: 16px;
    padding: 1.5rem;
    box-shadow: var(--shadow-md);
    border: 1px solid var(--border-color);
    margin-bottom: 2rem;
  }

  .filter-form {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    align-items: end;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-label {
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: 0.5rem;
  }

  .action-buttons {
    display: flex;
    gap: 0.5rem;
    justify-content: center;
  }

  .btn-sm {
    padding: 0.375rem 0.75rem;
    font-size: 0.875rem;
    border-radius: 6px;
  }

  .badge {
    font-weight: 500;
    padding: 0.375rem 0.75rem;
    border-radius: 6px;
  }

  .badge.bg-success {
    background: #dcfce7 !important;
    color: #166534;
  }

  .badge.bg-danger {
    background: #fef2f2 !important;
    color: #dc2626;
  }

  .empty-state {
    text-align: center;
    padding: 3rem 1rem;
    color: var(--text-secondary);
  }

  .empty-state i {
    font-size: 3rem;
    color: var(--border-color);
    margin-bottom: 1rem;
  }

  @media (max-width: 768px) {
    .page-header {
      flex-direction: column;
      gap: 1rem;
      align-items: stretch;
    }

    .filter-form {
      grid-template-columns: 1fr;
    }

    .action-buttons {
      flex-direction: column;
    }
  }
  .action-buttons .btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  font-size: 14px;
  border: none;
  transition: all 0.2s ease-in-out;
}

.action-buttons .btn i {
  margin: 0;
}

.action-buttons .btn:hover {
  transform: scale(1.15);
  opacity: 0.9;
}

.btn-edit {
  background-color: #facc15;
  color: #1f2937;
}

.btn-add {
  background-color: #3b82f6;
  color: white;
}

.btn-update {
  background-color: #6366f1;
  color: white;
}

.btn-delete {
  background-color: #ef4444;
  color: white;
}

</style>
{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Projects Data</h2>

    <!-- Add Project Button -->
    <a href="{% url 'projects:project_create' %}" class="btn btn-outline-success mb-3">
        <i class="far fa-plus-square"></i> Add Project
    </a>
    {% if projects %}
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Project Name</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for project in projects %}
                <tr>
                    <td>{{ project.project_name }}</td>
                    <td class="text-center action-buttons">
                      <a href="#" class="btn btn-update" title="Edit Project">
                        <i class="far fa-edit"></i>
                      </a>
                      <a href="#" class="btn btn-delete" title="Deactivate Project">
                        <i class="far fa-trash-alt"></i>
                      </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
<div>No project found</div>
{% endif %}
{% endblock %}
